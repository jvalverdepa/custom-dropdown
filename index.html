<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <main class="container">
      <div class="dropdown-menu-container">
        <button class="dropdown-menu-btn" data-state="closed">
          <span class="selected-item">Select an Item</span>
          <span class="dropdown-menu-btn-icon">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6 9L12 15L18 9"
                stroke="#000000"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
        </button>
        <div class="dropdown-menu-content-container">
          <div class="dropdown-menu-content">
            <div class="dropdown-menu-items">
              <div
                role="option"
                class="dropdown-menu-item"
                data-state="unchecked"
              >
                <span class="dropdown-menu-item-value"> First Item </span>
                <span class="dropdown-menu-item-icon"></span>
              </div>
              <div
                role="option"
                class="dropdown-menu-item"
                data-state="unchecked"
              >
                <span class="dropdown-menu-item-value"> Second Item </span>
                <span class="dropdown-menu-item-icon"></span>
              </div>
              <div
                role="option"
                class="dropdown-menu-item"
                data-state="unchecked"
              >
                <span class="dropdown-menu-item-value"> Third Item </span>
                <span class="dropdown-menu-item-icon"></span>
              </div>
              <div
                role="option"
                class="dropdown-menu-item"
                data-state="unchecked"
              >
                <span class="dropdown-menu-item-value"> Fourth Item </span>
                <span class="dropdown-menu-item-icon"></span>
              </div>
              <div
                role="option"
                class="dropdown-menu-item"
                data-state="unchecked"
              >
                <span class="dropdown-menu-item-value"> Fifth Item </span>
                <span class="dropdown-menu-item-icon"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
